<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body>

<h1>Ingredients</h1>


<script>
$(document).ready(function() {
  var x = sessionStorage.getItem('ingredients').split(',');

  for (var i = 0; i < x.length; i++) {
    $("ul#list").append('<li>' + x[i] + '</li>');
  }
});
</script>

<ul id="list">
  <tbody>
  </tbody>
</ul>

</body>
</html>
